name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: "**/go.sum"
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Lint (file)
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: provider/file
      - name: Lint (pflag)
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: provider/pflag
